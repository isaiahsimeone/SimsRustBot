<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rust Server Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #mousepos {
            padding-left: 10px;
            border-radius: 10px;
            position: absolute;
            user-select: none;
            font-size: 2em;
            width: 120px;
            color: #EEEEEE;
            background-color: #FD7013;
            z-index: 4000;
        }

        #left-panel, #right-panel {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15%;
            z-index: 3000;
        }

        #left-panel {
            left: 0;
        }

        #right-panel {
            right: 0;
        }

        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            background-color: #0b3a4a;
        }

    </style>
</head>
<body>



<div id="left-panel" class="bg-dark text-light">
    <!-- Left Panel Content -->
</div>

<div id="map-container"></div>

<div id="right-panel" class="bg-dark text-light">
    <!-- Right Panel Content -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.5.2/jscolor.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
// Initialize Leaflet map with a simple CRS
var map = L.map('map-container', {
  crs: L.CRS.Simple,
  minZoom: -1.5,
  zoomControl: false,
  zoomSnap: 0,
  wheelPxPerZoomLevel: 70,
  wheelDebounceTime: 30
});

// Assuming your image is 1024x1024 pixels
var bounds = [[0, 0], [3000, 3000]];
var image = L.imageOverlay('static/images/map.jpg', bounds).addTo(map);

map.fitBounds(bounds);

    function pickerColourChange(picker) {
        const note_icons = document.querySelectorAll(".note-icon");
        note_icons.forEach((icon => {
            icon.style.backgroundColor = picker.toHEXString();
        }));
    }

    function getCursor(event) {
        let x = event.pageX;
        let y = event.pageY;
        let coords = `X: ${x} Y: ${y}`;

        const infoElement = document.getElementById('mousepos');
        infoElement.textContent = coords;
    }
</script>
<!--<script type="module" src="static/js/main.js"></script>-->
</body>
</html>
