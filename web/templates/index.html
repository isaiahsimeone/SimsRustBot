<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Map Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-pane">
        <div class="logo">LOGO</div>
        <div class="commands">
            <!-- Commands will go here -->
            <div class="command" onclick="expandOptions(this)">Send Team Message</div>
            <div class="command" onclick="expandOptions(this)">Turn on Device</div>
            <!-- More commands -->
        </div>
    </div>
    <div class="map-pane">
        <img src="map.jpg" alt="Rust Map" class="fullscreen-map">
    </div>
    <div class="right-pane">
        <div class="chat">
            <!-- Chat messages will go here -->
        </div>
        <div class="send-message">
            <input type="text" id="message-input" placeholder="Send message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
